<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .header{
            display: flex;
            flex-direction: column;
            width: 100%;
            position: fixed;
            top: 0;
        }
        .upper_header{
         display: flex;
         justify-content: space-around;
         width: 100%;
         height: 60px;
         background-color: whitesmoke;
         padding: 10px;
        }
        .bottom_header{
            display: flex;
            width: 50%;
            justify-content: center;
            padding: 10px;
            gap: 15px;
           
        }
.input_section{
    background-color: whitesmoke;
    border: 0.1px solid rgb(204, 197, 197);
    border-radius: 6px;
}
        .input_section>input{
    border: none;
    outline: none;
    padding: 10px;
        }
        .btns>button{
            padding: 12px;
            width: 100px;
            background-color: rgb(108, 10, 173);
            color: white;
            border: none;
            border-radius: 5px;
        }
        .students_div{
            display: flex;
            margin-top: 120px;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        .student{
            width: 400px;
            height: 200px;
            background-color: whitesmoke;
            display: flex;
            border: 0.1px solid rgb(231, 229, 229);
            flex-direction: column;
            border-radius: 10px;
            justify-content: space-around;
            padding: 20px;
            
        }
        .upper_header>button{
            padding: 10px;
            width: 110px;
            background-color: rgb(214, 227, 243);
            color: rgb(8, 106, 253);
            border: none;
            border-radius: 16px;
            
        }
    </style>
</head>
<body>
    <div class="container">

                <button id="btn">Search</button>
              </div>
           </div>
        </header>
        <div class="students_div" id="studentsdiv">

    </div>

</html>
